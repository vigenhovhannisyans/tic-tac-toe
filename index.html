<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<p class="title" id="barev">Tic Tac Toe</p>
	<div class="block">
	<button class="refresh" id="refresh">Refresh</button>
	<div class="main-block">
		<div class="first-main-block">
			<span class="linero line-hor-top"></span>
			<span class="linero line-vertical-left"></span>
			<span class="linero angle-line-left"></span>
			<span class="linero angle-line-right"></span>
		<div id="1" class="tic-tack-toe-block first-block">
			<img src="x.jpg" class="tic-tac-img tic-tac-img-x" alt="">
			<img src="o.jpg" class="tic-tac-img tic-tac-img-o" alt="">
		</div>
	    <div id="2" class="tic-tack-toe-block second-block">
			<img src="x.jpg" class="tic-tac-img tic-tac-img-x" alt="">
			<img src="o.jpg" class="tic-tac-img tic-tac-img-o" alt="">
	    </div>
	    <div id="3" class="tic-tack-toe-block third-block">
	    	<img src="x.jpg" class="tic-tac-img tic-tac-img-x" alt="">
			<img src="o.jpg" class="tic-tac-img tic-tac-img-o" alt="">
	    </div>
	    </div>
	    
	    <div class="second-main-block">
			<span class="linero line-hor-between"></span>
			<span class="linero line-vertical-betw"></span>
		<div id="4" class="tic-tack-toe-block first-block">
			<img src="x.jpg" class="tic-tac-img tic-tac-img-x" alt="">
			<img src="o.jpg" class="tic-tac-img tic-tac-img-o" alt="">
		</div>

	    <div id="5" class="tic-tack-toe-block second-block">
	    	<img src="x.jpg" class="tic-tac-img tic-tac-img-x" alt="">
			<img src="o.jpg" class="tic-tac-img tic-tac-img-o" alt="">
	    </div>
	    <div id="6" class="tic-tack-toe-block third-block">
	    	<img src="x.jpg" class="tic-tac-img tic-tac-img-x" alt="">
			<img src="o.jpg" class="tic-tac-img tic-tac-img-o" alt="">
	    </div>
	    </div>
	    
	    <div class="third-main-block">
	    	<span class="linero line-hor-last"></span>
	    	<span class="linero line-vertical-right"></span>
		<div id="7" class="tic-tack-toe-block first-block">
			<img src="x.jpg" class="tic-tac-img tic-tac-img-x" alt="">

	    <div id="8" class="tic-tack-toe-block second-block">

			<img src="o.jpg" class="tic-tac-img tic-tac-img-o" alt="">
	    </div>
	    <div id="9" class="tic-tack-toe-block third-block">
	    	<img src="x.jpg" class="tic-tac-img tic-tac-img-x" alt="">
			<img src="o.jpg" class="tic-tac-img tic-tac-img-o" alt="">
	    </div>
	    </div>

	</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="script.js"></script>
