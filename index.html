<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="player-block">
		<div class=" players player-x">
			<p class="player-type">	<span  id="x-player-name">Player </span> plays with X</p>
			<hr>
			<div class="inputs-block">
			<input id="x-player" class="name-input" type="text" placeholder="write your name">
			<button class="apply-name" id="apply-x">OK</button>
		</div>
		</div>
		<div class="total">
			<button id="remove-users-btn" class="remove-players">Remove players</button>
			<p class="total-count">
				<span class="x-total" id="x-total">0</span>: <span class="o-total" id="o-total">0</span>
			</p>
		</div>
		<div class=" players player-o">
			<p class="player-type"><span  id="o-player-name">Player </span> plays with O</p>
			<hr>
			<div class="inputs-block">
				<input id="o-player" class="name-input" type="text" placeholder="write your name">
				<button class="apply-name" id="apply-o">OK</button>
			</div>
		</div>
	</div>
	<div class="block">
	<button class="refresh" id="refresh">Refresh</button>
	<div class="main-block">
		<div class="first-main-block">
			<span class="linero line-hor-top"></span>
			<span class="linero line-vertical-left"></span>
			<span class="linero angle-line-left"></span>
			<span class="linero angle-line-right"></span>
		<div id="1" class="tic-tack-toe-block first-block">
			<img src="x.jpg" class="tic-tac-img tic-tac-img-x" alt="">
			<img src="o.jpg" class="tic-tac-img tic-tac-img-o" alt="">
		</div>
	    <div id="2" class="tic-tack-toe-block second-block">
			<img src="x.jpg" class="tic-tac-img tic-tac-img-x" alt="">
			<img src="o.jpg" class="tic-tac-img tic-tac-img-o" alt="">
	    </div>
	    <div id="3" class="tic-tack-toe-block third-block">
	    	<img src="x.jpg" class="tic-tac-img tic-tac-img-x" alt="">
			<img src="o.jpg" class="tic-tac-img tic-tac-img-o" alt="">
	    </div>
	    </div>
	    
	    <div class="second-main-block">
			<span class="linero line-hor-between"></span>
			<span class="linero line-vertical-betw"></span>
		<div id="4" class="tic-tack-toe-block first-block">
			<img src="x.jpg" class="tic-tac-img tic-tac-img-x" alt="">
			<img src="o.jpg" class="tic-tac-img tic-tac-img-o" alt="">
		</div>

	    <div id="5" class="tic-tack-toe-block second-block">
	    	<img src="x.jpg" class="tic-tac-img tic-tac-img-x" alt="">
			<img src="o.jpg" class="tic-tac-img tic-tac-img-o" alt="">
	    </div>
	    <div id="6" class="tic-tack-toe-block third-block">
	    	<img src="x.jpg" class="tic-tac-img tic-tac-img-x" alt="">
			<img src="o.jpg" class="tic-tac-img tic-tac-img-o" alt="">
	    </div>
	    </div>
	    
	    <div class="third-main-block">
	    	<span class="linero line-hor-last"></span>
	    	<span class="linero line-vertical-right"></span>
		<div id="7" class="tic-tack-toe-block first-block">
			<img src="x.jpg" class="tic-tac-img tic-tac-img-x" alt="">
			<img src="o.jpg" class="tic-tac-img tic-tac-img-o" alt="">
		</div>
	    <div id="8" class="tic-tack-toe-block second-block">
	    	<img src="x.jpg" class="tic-tac-img tic-tac-img-x" alt="">
			<img src="o.jpg" class="tic-tac-img tic-tac-img-o" alt="">
	    </div>
	    <div id="9" class="tic-tack-toe-block third-block">
	    	<img src="x.jpg" class="tic-tac-img tic-tac-img-x" alt="">
			<img src="o.jpg" class="tic-tac-img tic-tac-img-o" alt="">
	    </div>
	    </div>

	</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
